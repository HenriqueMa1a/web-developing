<h1>Formulário</h1>

<!-- <form action="http://localhost:3003/usuarios" method="POST"> -->
<form method="POST">
    <input type="hidden" name="id" value="3"> <!-- ele serve pra carregar uma valor que vc não quer exibir diretamente para o usuário-->
    <input type="text" name="nome">
    <input type="password" name="senha">
    <textarea name="bio" cols="30" rows="10"></textarea>
    <div>
        <!-- o valor que tiver no value será enviado ao backend -->
        <input type="radio" name="tipo" value="admin"> Admin
        <input type="radio" name="tipo" value="regular"> Regular
        <input type="radio" name="tipo" value="professor"> Professor
    </div>
    <div>
        <!-- a chave do par chave/valor será ativo -->
        <input type="checkbox" name="ativo">Ativo
    </div>
    <select name="estado">

        <!-- a chave será o name do select e o valor, o value do option -->
        <option value="">Selecione</option>
        <option value="ac">Acre</option>
        <option value="ba">Bahia</option>
        <option value="ce">Ceará</option>

    </select>
    <select name="interesses" multiple size="4">
        <option value="js">JS</option>
        <option value="java">Java</option>
        <option value="php">PHP</option>
        <option value="python">Python</option>
        <option value="go">Go</option>
        <option value="c">C</option>
    </select>
    <button formaction="http://localhost:3003/usuarios">Incluir</button>
    <button formaction="http://localhost:3003/usuarios/3">Alterar</button>
</form>

<style>
    input,
    textarea,
    select {
        display: block;
        margin-bottom: 10px;
    }

    input[type=radio],
    input[type=checkbox] {
        display: inline;
    }
</style>
